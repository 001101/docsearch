<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta content='summary_large_image' name='twitter:card'>
    <meta content='{{ site.twitter_username }}' name='twitter:site'>
    <meta content='{{ site.tagline }}' name='twitter:title'>
    <meta content="{{ site.description }}" name='twitter:description'>
    <meta content='{{ site.card_image }}' name='twitter:image:src'>
    <meta content='www.algolia.com' name='twitter:domain'>
    <!-- /facebook -->
    <meta content='https://www.algolia.com/' property='og:url'>
    <meta content='Algolia' property='og:site_name'>
    <meta content='{{ site.tagline }}' property='og:title'>
    <meta content="{{ site.description }}" property='og:description'>
    <meta content='{{ site.card_image }}' property='og:image'>
    <meta content='{{ site.card_image_width }}' property='og:image:width'>
    <meta content='{{ site.card_image_height }}' property='og:image:height'>

    <link rel="stylesheet" media="screen" href="//fonts.googleapis.com/css?family=Raleway:300,800" />
    <link rel="stylesheet" media="screen" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" />
    <link rel="stylesheet" media="screen" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" media="screen" href="//cdn.jsdelivr.net/fontawesome/4.4.0/css/font-awesome.min.css" />
  </head>

  <body>
    {% include header.html %}

    {{ content }}

{%if page.noFooter == null %}
    {% include footer.html %}
{% endif %}

    <script src="//cdn.jsdelivr.net/jquery/2.1/jquery.min.js"></script>
    <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <script src="//cdn.jsdelivr.net/autocomplete.js/0/autocomplete.jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>

{% if site.env == 'development' %}
    <script>
      document.write('\x3Cscript src="//' + window.location.hostname +':35731/livereload.js">\x3C/script>');
    </script>
{% endif %}

  {% include marketing.html %}

  {% contentblock site-footer %}
  </body>

</html>
